language: ruby
install: bundle install --jobs=5 --retry=2
script: bundle exec rake
sudo: false
rvm:
  - 1.8
  - 1.9
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - ruby-head
  - jruby-head
  - jruby-18mode
  - jruby-19mode

matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: ree

  # Appraisals generated gemfiles use Ruby 2 syntax, so just run it for Ruby 2.0+
  # Exlude is being ignored for some reason so... manual extra jobs!
  include:
    - rvm: 2.0
      gemfile: gemfiles/faraday_0.13.gemfile
    - rvm: 2.0
      gemfile: gemfiles/faraday_0.12.gemfile
    - rvm: 2.0
      gemset: gemfiles/faraday_0.11.gemfile
